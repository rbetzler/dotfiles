---
- hosts: localhost
  connection: local
  vars_files:
    - ./variables.yaml
  tasks:
    - name: Install global requirements
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      community.general.pacman:
        state: present
        name:
          - git
          - ghostty
          - less
          - neovim
          - python
          - python-pip
          - python-virtualenv
          - terminator
          - wget
          - zsh
    - name: Install hyprland, etc
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      community.general.pacman:
        state: present
        name:
          - blueman
          - cava
          - hyprland
          - hyprpaper
          - network-manager-applet
          - pavucontrol
          - rofi
          - swaync
          - waybar
          - xdg-desktop-portal-hyprland
    - name: Install aesthetic helpers
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      community.general.pacman:
        state: present
        name:
          - nerd-fonts
          - gnome-themes-extra
          - gnome-tweaks
    - name: Install cli tooling
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      community.general.pacman:
        state: present
        name:
          - bat
          - dysk
          - eza
          - fd
          - fzf
          - gawk
          - git-delta
          - glow
          - htop
          - jq
          - pwgen
          - sd
          - unzip
          - yazi
    - name: Install xorg (for zoom mainly)
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      community.general.pacman:
        state: present
        name: xorg-server
    - name: Install other apps
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      community.general.pacman:
        state: present
        name:
          - age
          - argocd
          - aws-cli
          - bc
          - bind
          - bitwarden-cli
          - copyq
          - dbeaver
          - direnv
          - dpkg
          - github-cli
          - gparted
          - helm
          - kubectl
          - libreoffice-still
          # Extra req for uv
          - libxcrypt-compat
          - minikube
          - mise
          - ncspot
          - networkmanager-openvpn
          # - nodejs
          - obsidian
          - openvpn
          - pandoc-cli
          - pgcli
          - pulumi
          - pyenv
          - sops
          - tk
          - tree
          - usage
          - uv
          - xclip
    - name: Install audio
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      community.general.pacman:
        state: present
        name:
          - pipewire
          - pipewire-alsa
          - pipewire-audio
          - pipewire-pulse
          - sof-firmware
    - name: Install bluetooth
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      community.general.pacman:
        state: present
        name:
          - bluez
          - bluez-utils
    - name: Enable, start bluetooth
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      ansible.builtin.systemd_service:
        name: bluetooth.service
        state: started
        enabled: true
    - name: Install docker
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      community.general.pacman:
        state: present
        name:
          - docker
          - docker-buildx
          - docker-compose
    - name: Enable, start docker service
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      ansible.builtin.systemd_service:
        name: docker.service
        enabled: true
        state: started
    - name: Enable, start docker socket
      when: ansible_facts["distribution"] == "Archlinux"
      become: true
      ansible.builtin.systemd_service:
        name: docker.socket
        enabled: true
        state: started
