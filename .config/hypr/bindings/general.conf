# Scroll through existing workspaces via mouse
bind = $mainMod SHIFT, mouse_down, workspace, e+1
bind = $mainMod SHIFT, mouse_up, workspace, e-1

# Scroll through existing workspaces via keyboard
bind = $mainMod, page_down, workspace, e+1
bind = $mainMod, page_up, workspace, e-1

# Move, resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Disable repeat keys for ghostty new splits
bindl = CONTROL ALT, H, exec, hyprctl dispatch pass activefocus, LCTRL LALT H
bindl = CONTROL ALT, J, exec, hyprctl dispatch pass activefocus, LCTRL LALT J
bindl = CONTROL ALT, K, exec, hyprctl dispatch pass activefocus, LCTRL LALT K
bindl = CONTROL ALT, L, exec, hyprctl dispatch pass activefocus, LCTRL LALT L
