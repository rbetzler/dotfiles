# https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, Q, killactive,
# bind = $mainMod, C, killactive,
# bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
# bind = $mainMod, P, pseudo,

bind = $mainMod, F, exec, $fileManager
bind = $mainMod, T, exec, ghostty
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, N, exec, swaync-client -t
# bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, C, exec, copyq -e "toggle()"
bind = $mainMod, S, exec, pavucontrol

# Logout
bind = $mainMod CONTROL SHIFT, L, exit,
# Poweroff
bind = $mainMod CONTROL SHIFT, P, exec, systemctl poweroff
# Reboot
bind = $mainMod CONTROL SHIFT, R, exec, systemctl reboot
# Sleep
bind = $mainMod CONTROL SHIFT, S, exec, systemctl suspend

# Monitors
bind = $mainMod SHIFT, M, exec, ~/.bin/hyprland_monitor_attacher.sh
# Make fullscreen
bind = $mainMod SHIFT, F, fullscreen
# Pivot
bind = $mainMod SHIFT, P, togglesplit

# Toggle scratchpad / special workspace
bind = $mainMod SHIFT, S, togglespecialworkspace, special

# Switch window via arrows
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch window vim-like
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows via arrows
bind = $mainMod CONTROL, right, movewindow, r
bind = $mainMod CONTROL, left, movewindow, l
bind = $mainMod CONTROL, up, movewindow, u
bind = $mainMod CONTROL, down, movewindow, d

# Move windows vim-like
bind = $mainMod CONTROL, h, movewindow, l
bind = $mainMod CONTROL, l, movewindow, r
bind = $mainMod CONTROL, k, movewindow, u
bind = $mainMod CONTROL, j, movewindow, d

# Resize window via arrows
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10

# Resize window vim-like
binde = $mainMod SHIFT, h, resizeactive, -10 0
binde = $mainMod SHIFT, l, resizeactive, 10 0
binde = $mainMod SHIFT, k, resizeactive, 0 -10
binde = $mainMod SHIFT, j, resizeactive, 0 10

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, KP_End, workspace, 1
bind = $mainMod, KP_Down, workspace, 2
bind = $mainMod, KP_Next, workspace, 3
bind = $mainMod, KP_Left, workspace, 4
bind = $mainMod, KP_Begin, workspace, 5
bind = $mainMod, KP_Right, workspace, 6
bind = $mainMod, KP_Home, workspace, 7
bind = $mainMod, KP_Up, workspace, 8
bind = $mainMod, KP_Prior, workspace, 9
bind = $mainMod, KP_Insert, workspace, 10

# Move window to another workspace
bind = $mainMod CONTROL, 1, movetoworkspace, 1
bind = $mainMod CONTROL, 2, movetoworkspace, 2
bind = $mainMod CONTROL, 3, movetoworkspace, 3
bind = $mainMod CONTROL, 4, movetoworkspace, 4
