# https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, Q, killactive,
# bind = $mainMod, C, killactive,
# bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
# bind = $mainMod, P, pseudo,

bind = $mainMod, F, exec, $fileManager
bind = $mainMod, T, exec, ghostty
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, N, exec, swaync-client -t
# bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, C, exec, copyq -e "toggle()"
bind = $mainMod, S, exec, pavucontrol

# Logout
bind = $mainMod CONTROL SHIFT, L, exit,
# Poweroff
bind = $mainMod CONTROL SHIFT, P, exec, systemctl poweroff
# Reboot
bind = $mainMod CONTROL SHIFT, R, exec, systemctl reboot
# Sleep
bind = $mainMod CONTROL SHIFT, S, exec, systemctl suspend

# Monitors
bind = $mainMod SHIFT, M, exec, ~/.bin/hyprland_monitor_attacher.sh
# Make fullscreen
bind = $mainMod SHIFT, F, fullscreen
# Pivot
bind = $mainMod SHIFT, P, togglesplit

# Toggle scratchpad / special workspace
bind = $mainMod SHIFT, S, togglespecialworkspace, special

# Switch window via arrows
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch window vim-like
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows via arrows
bind = $mainMod CONTROL, right, movewindow, r
bind = $mainMod CONTROL, left, movewindow, l
bind = $mainMod CONTROL, up, movewindow, u
bind = $mainMod CONTROL, down, movewindow, d

# Move windows vim-like
bind = $mainMod CONTROL, h, movewindow, l
bind = $mainMod CONTROL, l, movewindow, r
bind = $mainMod CONTROL, k, movewindow, u
bind = $mainMod CONTROL, j, movewindow, d

# Resize window via arrows
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10

# Resize window vim-like
binde = $mainMod SHIFT, h, resizeactive, -10 0
binde = $mainMod SHIFT, l, resizeactive, 10 0
binde = $mainMod SHIFT, k, resizeactive, 0 -10
binde = $mainMod SHIFT, j, resizeactive, 0 10

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, KP_End, workspace, 1
bind = $mainMod, KP_Down, workspace, 2
bind = $mainMod, KP_Next, workspace, 3
bind = $mainMod, KP_Left, workspace, 4
bind = $mainMod, KP_Begin, workspace, 5
bind = $mainMod, KP_Right, workspace, 6
bind = $mainMod, KP_Home, workspace, 7
bind = $mainMod, KP_Up, workspace, 8
bind = $mainMod, KP_Prior, workspace, 9
bind = $mainMod, KP_Insert, workspace, 10

# Move window to another workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, KP_End, movetoworkspace, 1
bind = $mainMod SHIFT, KP_Down, movetoworkspace, 2
bind = $mainMod SHIFT, KP_Next, movetoworkspace, 3
bind = $mainMod SHIFT, KP_Left, movetoworkspace, 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspace, 5
bind = $mainMod SHIFT, KP_Right, movetoworkspace, 6
bind = $mainMod SHIFT, KP_Home, movetoworkspace, 7
bind = $mainMod SHIFT, KP_Up, movetoworkspace, 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspace, 9
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, 10
bind = $mainMod CONTROL SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod CONTROL SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod CONTROL SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod CONTROL SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod CONTROL SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod CONTROL SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod CONTROL SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod CONTROL SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod CONTROL SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod CONTROL SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod CONTROL SHIFT, KP_End, movetoworkspacesilent, 1
bind = $mainMod CONTROL SHIFT, KP_Down, movetoworkspacesilent, 2
bind = $mainMod CONTROL SHIFT, KP_Next, movetoworkspacesilent, 3
bind = $mainMod CONTROL SHIFT, KP_Left, movetoworkspacesilent, 4
bind = $mainMod CONTROL SHIFT, KP_Begin, movetoworkspacesilent, 5
bind = $mainMod CONTROL SHIFT, KP_Right, movetoworkspacesilent, 6
bind = $mainMod CONTROL SHIFT, KP_Home, movetoworkspacesilent, 7
bind = $mainMod CONTROL SHIFT, KP_Up, movetoworkspacesilent, 8
bind = $mainMod CONTROL SHIFT, KP_Prior, movetoworkspacesilent, 9
bind = $mainMod CONTROL SHIFT, KP_Insert, movetoworkspacesilent, 10

# Scroll through existing workspaces via mouse
bind = $mainMod SHIFT, mouse_down, workspace, e+1
bind = $mainMod SHIFT, mouse_up, workspace, e-1

# Scroll through existing workspaces via keyboard
bind = $mainMod, page_down, workspace, e+1
bind = $mainMod, page_up, workspace, e-1

# Move, resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Submap mouse keys
bind = $mainMod, M, exec, hyprctl keyword cursor:inactive_timeout 0
bind = $mainMod, M, submap, mousekeys
submap = mousekeys
binde = , h, exec, ydotool mousemove -x -20 -y 0
binde = , l, exec, ydotool mousemove -x 20 -y 0
binde = , j, exec, ydotool mousemove -x 0 -y 20
binde = , k, exec, ydotool mousemove -x 0 -y -20
binde = , left, exec, ydotool mousemove -x -20 -y 0
binde = , right, exec, ydotool mousemove -x 20 -y 0
binde = , down, exec, ydotool mousemove -x 0 -y 20
binde = , up, exec, ydotool mousemove -x 0 -y -20
binde = SHIFT, h, exec, ydotool mousemove -x -4 -y 0
binde = SHIFT, l, exec, ydotool mousemove -x 4 -y 0
binde = SHIFT, j, exec, ydotool mousemove -x 0 -y 4
binde = SHIFT, k, exec, ydotool mousemove -x 0 -y -4
binde = SHIFT, left, exec, ydotool mousemove -x -4 -y 0
binde = SHIFT, right, exec, ydotool mousemove -x 4 -y 0
binde = SHIFT, down, exec, ydotool mousemove -x 0 -y 4
binde = SHIFT, up, exec, ydotool mousemove -x 0 -y -4
# Reset cursor inactive_timeout, then exit submap because shell script unsets cursor inactive_timeout
bind = , escape, exec, hyprctl keyword cursor:inactive_timeout 5
bind = , escape, submap, reset
bind = , q, exec, hyprctl keyword cursor:inactive_timeout 5
bind = , q, submap, reset
submap = reset

# Screenshot monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot region
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

########################################################
# Windows, workspaces
# https://wiki.hyprland.org/Configuring/Window-Rules/
# https://wiki.hyprland.org/Configuring/Workspace-Rules/
########################################################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
